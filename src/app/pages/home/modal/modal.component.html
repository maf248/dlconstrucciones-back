	<div class="modal-container">
    <h1 mat-dialog-title class="primary-dark">  {{ data.title }}</h1>
    <hr>
    <mat-dialog-content>
      <img [src]="data.image" alt="">
      <p>{{ data.description }}</p>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-raised-button mat-dialog-close class="bgc-primary-dark">Cerrar</button>
    </mat-dialog-actions>
  </div>

<div class="main-servicios">
  <h1 class="primary-dark">Trabajos realizados</h1>
  <hr>
  <mat-grid-list [cols]="numberOfColumns" rows="1" [rowHeight]="rowHeight" (window:resize)="onResize($event)">
    <mat-grid-tile *ngFor="let trabajo of trabajosData">
      <app-presentation-card
        [urlFoto]="trabajo?.image"
        [ruta]="trabajo?.url!"
        [titulo]="trabajo?.title"
      ></app-presentation-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
